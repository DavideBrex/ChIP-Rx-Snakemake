$schema: "http://json-schema.org/draft-06/schema#"

description: an entry in the sample sheet

properties:
  sample:
    type: string
    description: sample name/identifier

  replicate:
    type: number
    description: replicate number of sample
    minimum: 0

  antibody:
    type: string
    description: sample antibody

  control:
    type: string
    description: control sample name (needed for peak calling)
    
  control_replicate:
    type: number
    description: replicate number of the control sample
    minimum: 0

  spike:
    type: boolean
    default: true
    description: boolean that indicates if sample has spike-in

  peak_type:
    type: string
    enum: 
        - narrow
        - broad
        - very-broad
  
  fastq_1:
    type: string  
  fastq_2:
    type: string  

required:
  - sample
  - replicate
  - fastq_1